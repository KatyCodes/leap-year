<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leap Year Detective</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src ="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Detective Leap Year</h1>
      <form>
        <div class="form-group">
          <label for="year"></label>
          <input id="year" class="form-control" type="number" placeholder="Enter a year here" required>
          <button class="btn btn-classic btn-lg">Tell me if it's a leap year!</button>
        </div>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
